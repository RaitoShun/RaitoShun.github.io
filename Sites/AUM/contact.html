    <div class="nav-menu">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html"
                ><img src="images/logo.png" alt="#"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                      >Book Your Session

    </div>
    <div
      class="modal"
      id="contactmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="phpcontactform"
      style="display: block; pointer-events: none"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-dialog-zoom"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>

            <form
              class="quote-form"
              action="php/contact.php"
              method="post"
              id="phpcontactform"
            >
              <h5 class="text-center mt-3 mb-4">Book Your Free Session</h5>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="first_name"
                      name="first_name"
                      placeholder="First Name*"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      id="last_name"
                      name="last_name"
                      placeholder="Last Name*"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email Address*"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="Phone*"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="pac-input"
                  name="address"
                  placeholder="Address*"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-danger w-100"
                id="js-contact-btn"
              >
                <strong> Book Your Free Session </strong>
              </button>
              <div
                id="js-contact-result"
                data-success-msg="Success, We will get back to you soon"
                data-error-msg="Oops! Something went wrong"
              ></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
